<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 003</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadrasto.php" method="get" autocomplete="on">
            
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" placeholder="Nome">

        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="Media" id="imedia"
            required minlength="0" maxlength="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo lectivo:</label>
            <input type="month" name="mes" id="imes" required>
        </p>

        <p>
            <label for="iprova">Dia da prova:</label>
            <input type="date" name="prova" id="iprova">
        </p>

        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
        


    </form>
</body>
</html>
