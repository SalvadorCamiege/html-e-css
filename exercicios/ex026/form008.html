<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulárop 007</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadrasto.php" method="get">
         
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="numero" id="in1" required min="0" max="50" oninput="isoma.innerHTML= Number(in1.value)+Number(in2.value)">
        </p>

        <p>
            <label for="in2">Número 2</label>
            <input type="number" name="numero" id="in2" required min="0" max="50" innerHTML= Number(in1.value)+Number(in2.value)>
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="Soma" id="isoma">0</output>
        </p>






        <p><input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
