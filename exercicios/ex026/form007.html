<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 007</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadrasto.php" method="post">
        <p>
            <label for="iest">Estados</label>
            <select name="estado" id="iest">
                 <option value="" selecte>--escolha--</option>
                <optgroup label="Estado Gerais">
                    <option value="Mg">
                        Minas Gerais
                    </option>
                   
                    <option value="Rj">
                        Rio De Janeiro
                    </option>
                   
                    <option value="Sp">
                        São Paulo
                    </option>
                </optgroup>

                 
                <optgroup label="Nordeste">
                    <option value="Mh">Maranhã</option>
                    <option value="PB">Pernambuco</option>
                    <option value="RG">Rio grande so sul</option>

                </optgroup>
            </select>
           
        </p>

        <p>
            <label for="iprof">Profisaão:</label>
            <input type="text" name="profissão" id="iprof" list="isprof">

            <datalist id="isprof">

                <option>Contablita</option>
                <option>Medico</option>
                <option>Desenvolvidor</option>
                <option>Mecanico</option>
                <option>Artista</option>

            </datalist>
        </p>

        <p>
            <label for="imsg">Mesagem:</label> <br>
            <textarea name="Msg" id="imsg" cols="30" rows="10"></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
