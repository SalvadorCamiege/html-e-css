<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border: 1px solid black;
            border-collapse: collapse;
            
            
        }

        caption{
            font-weight: bolder;
            font-size: 1.3em;
            padding: 8px;
        }

        
         td, th{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Exercícios de tabelas</h1>
    <table>
        <caption>Cadastro</caption>
        <tr>
           <th scope="col">Nome</th> 
           <th scope="col">Idade</th>
           <th scope="col">Sexo</th>
           <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>25 anos</td>
            <td>F</td>
            <td>Jornalisa</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>28 anos</td>
            <td>M</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>42 anos</td>
            <td>M</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>19 anos</td>
            <td>M</td>
            <td>Vendedor</td>
        </tr>
         <tr>
            <td>Maria</td>
            <td>39 anos</td>
            <td>F</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>22 anos</td>
            <td>M</td>
            <td>Nitricionista</td>
        </tr>

    </table>
</body>
</html>
