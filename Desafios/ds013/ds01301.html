<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 200px;
        }

        td{
            border: 1px solid black;
            text-align: center;
        }
        .strong{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="strong">A</td>
            <td rowspan="4" class="strong">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="strong">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
         </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
            
        </tr>
        <td colspan="4" class="strong">N</td>
            


    </table>
</body>
</html>
